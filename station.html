	<script> 
          		function initMap() { 
    			 var fcu = {lat: 24.179, lng: 120.649}; 
				 var yizhong = {lat: 24.149, lng: 120.684};
    			 var map = new google.maps.Map(document.getElementById('map'), {
                	zoom: 12, 
    				center: fcu, 
    				mapTypeId: 'roadmap' 
    			}); 
				var marker_0 = new google.maps.Marker({ 
					  position: fcu, 
					  map: map 
					}); 
				var marker_1 = new google.maps.Marker({ 
					  position: yizhong, 
					  map: map 
					}); 
    			
				var infowindow_0 = new google.maps.InfoWindow({content: "逢甲大學圖書館<br>No. 100, Wenhua Road, Xitun District, Taichung City, 407"});
				var infowindow_1 = new google.maps.InfoWindow({content: "一中街墊腳石書店<br>No. 88, Section 3, Sanmin Road, North District, Taichung City, 404"});
				
				marker_0.addListener('mouseover', function() {
					infowindow_0.open(map, marker_0);
					});
				marker_0.addListener('mouseout', function() {
					infowindow_0.close();
					});
				marker_1.addListener('mouseover', function() {
					infowindow_1.open(map, marker_1);
					});
				marker_1.addListener('mouseout', function() {
					infowindow_1.close();
					});
				}
		</script>
